<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row box">
        <div class="col-md-6">
          <h1 class="text-center py-3 bg-primary text-light">Speech to text project</h1>
          <form id="search-form">
            <textarea id="search-input" cols="30" rows="5" class="form-control fs-3"></textarea>
            <div if="speech-btn" class="speech-btn pt-1 d-flex justify-content-between align-items-center">
              <p class="instruction fs-5">Click the Mic icon to start</p>
              <button class="btn btn-danger">
                <i class="fas fa-microphone"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
